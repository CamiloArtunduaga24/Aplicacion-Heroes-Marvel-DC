

<h1>Heroes <small>de Marvel</small></h1>
<hr>


 <div class="row card-deck">

  <div class="col-md-4" *ngFor="let heroe of heroes let i = index">
    <div class="card animated fadeIn fast">
      <img class="card-img-top img-fluid" [src]=" heroe.img " [alt]="heroe.nombre">
      <div class="card-body">
        <h5 class="card-title"> {{ heroe.nombre }} </h5>
        <div class="card-text "> {{ heroe.bio }} </div>
        <div class="card-footer">
          <small class="text-muted"> {{ heroe.aparicion }} </small>
        </div>

        <button (click)="verHeroe(i)"
          type="button" class="btn btn-outline-primary btn-block">
          Ver más...
        </button> 

        <!-- <a [routerLink]="['/heroe', i]"  class="btn btn-primary btn-block">Ver más link...</a> -->

      </div>
    </div>
 <br>   
</div>

</div>
